<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/fa27fef902.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="satus-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"> </i>
      </div>
    </div>

    <!-- Header-->
    <header class="header">
        <div class="header__header-column"></div>
            <a href="more.html" class = "header__back">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>                
        </div>
    </header>
    <main class="settings">
        <section class="settings_section">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings_title">Privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bell"></i>
                    </span>
                    <span class="settings_title">Notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="settings_title">Friends</span>
                </li>
            </ul>
        </section>
    </main>
    

  </body>
</html>
