<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/fa27fef902.js"
      crossorigin="anonymous"

    <title>Chats | Kakao Clone</title>

  <body>
    
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="satus-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"> </i>
      </div>
    </div>
    

    <!-- Header-->
    <header class="header">
        <div class="header__header-column"></div>
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment-dots"></i>
            </span>
                
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

        <!--Main-->
        <main class="chats">
            <ul class="chats_list">
                <li class="charts_chat chat">
                    <a href="chat.html">
                        <div class="chat__column">
                            <img class="chat__profile g-profile" src="images/profile.jpg"/>
                            <div class="chat__content">
                                <span class="chat__username">
                                    EJ
                                </span>
                                <span class="chat__preview">
                                    On my way
                                </span>
                            </div>
    
                        </div>
                        <div class="chat__column">
                            <span class="chat__timestamp">Yesterday</span>
                        </div>
                    </a>
                </li>
            </ul>

    </main>

    <!-- Navigator-->
    <nav class="nav">
        <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html">
                        <i class="far fa-user"></i>    
                    </a>
                </li>
                <li class="nav__list-item">

                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">

                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            
        </ul>>
