<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/fa27fef902.js"
      crossorigin="anonymous"
    ></script>
    <title>More | Kakao Clone</title>
  </head>
  <body>
    
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="satus-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"> </i>
      </div>
    </div>

    <!-- Header-->
    <header class="header">
        <div class="header__header-column"></div>
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-minus-square"></i>
            </span>
                
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/profile.jpg" class="g-profile friend__profile">
                    <div class="friend__content">
                        <span class="friend__name">
                            Hoseong
                        </span>
                        <span class="friends__status">
                            kimosungk@gmail.com
                        </span>
                    </div>
                </div>
                <div class="firend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Freinds Gem</span>
                </li>
            </ul>

        </section>
    </main>

    <!-- Navigator-->
    <nav class="nav">
        <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html">
                        <i class="far fa-user"></i>    
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            
        </ul>>

    </nav>
